{% extends "base.html" %}
{% block title %}{% if producto %}Editar{% else %}Nuevo{% endif %} Producto{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title mb-0">{% if producto %}Editar Producto{% else %}Añadir Nuevo Producto{% endif %}</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3"><label for="nombre" class="form-label">Nombre del Producto</label><input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre if producto else '' }}" required></div>
                    <div class="mb-3"><label for="formula_molecular" class="form-label">Fórmula Molecular</label><input type="text" class="form-control" id="formula_molecular" name="formula_molecular" value="{{ producto.formula_molecular if producto else '' }}"></div>
                    <div class="mb-3"><label for="nombre_IUPAC" class="form-label">Nombre IUPAC</label><input type="text" class="form-control" id="nombre_IUPAC" name="nombre_IUPAC" value="{{ producto.nombre_IUPAC if producto else '' }}"></div>
                    <div class="mb-3"><label for="nombre_cana" class="form-label">Nombre Cana</label><input type="text" class="form-control" id="nombre_cana" name="nombre_cana" value="{{ producto.nombre_cana if producto else '' }}"></div>
                    <div class="mb-3"><label for="cast_sigmg" class="form-label">CAST SIGMG</label><input type="text" class="form-control" id="cast_sigmg" name="cast_sigmg" value="{{ producto.cast_sigmg if producto else '' }}"></div>
                </div>
                <div class="col-md-6">
                    <div id="cantidad-unidad-container" class="mb-3">
                        <div><label for="cantidad" class="form-label">Cantidad</label><input type="number" step="any" class="form-control" id="cantidad" name="cantidad" value="{{ producto.cantidad if producto else '' }}" required></div>
                        <div>
                            <label for="unidad_medida" class="form-label">Unidad</label>
                            <select class="form-select" id="unidad_medida" name="unidad_medida">
                                {% set unidades = ['mililitros', 'gramos', 'litros', 'kilogramos', 'unidades'] %}
                                {% for unidad in unidades %}<option value="{{ unidad }}" {% if producto and producto.unidad_medida == unidad %}selected{% endif %}>{{ unidad.capitalize() }}</option>{% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="estado_fisico" class="form-label">Estado Físico</label>
                        <select class="form-select" id="estado_fisico" name="estado_fisico">
                            <option value="sólido" {% if producto and producto.estado_fisico == 'sólido' %}selected{% endif %}>Sólido</option>
                            <option value="líquido" {% if producto and producto.estado_fisico == 'líquido' %}selected{% endif %}>Líquido</option>
                            <option value="gaseoso" {% if producto and producto.estado_fisico == 'gaseoso' %}selected{% endif %}>Gaseoso</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado del Envase</label>
                        <select class="form-select" id="estado" name="estado">
                            <option value="cerrado" {% if producto and producto.estado == 'cerrado' %}selected{% endif %}>Cerrado</option>
                            <option value="abierto" {% if producto and producto.estado == 'abierto' %}selected{% endif %}>Abierto</option>
                        </select>
                    </div>
                    <div class="mb-3"><label for="ubicacion" class="form-label">Ubicación de Almacén</label><input type="text" class="form-control" id="ubicacion" name="ubicacion" value="{{ producto.ubicacion if producto else '' }}"></div>
                    <div class="mb-3"><label for="estante" class="form-label">Estante</label><input type="text" class="form-control" id="estante" name="estante" value="{{ producto.estante if producto else '' }}"></div>
                    
                    <div class="mb-3">
                        <label for="ubicacion_actual" class="form-label">Ubicación Actual</label>
                        <select class="form-select" id="ubicacion_actual" name="ubicacion_actual">
                            <option value="lesqo" {% if producto and producto.ubicacion_actual == 'lesqo' %}selected{% endif %}>LESQO</option>
                            <option value="loefba" {% if producto and producto.ubicacion_actual == 'loefba' %}selected{% endif %}>LOEFBA</option>
                            <option value="otro" {% if producto and producto.ubicacion_actual == 'otro' %}selected{% endif %}>Otro</option>
                        </select>
                    </div>
                    <div class="mb-3" id="otra_ubicacion_div">
                        <label for="otra_ubicacion_actual" class="form-label">Especificar otra ubicación:</label>
                        <input type="text" class="form-control" id="otra_ubicacion_actual" name="otra_ubicacion_actual" value="{{ producto.otra_ubicacion_actual if producto else '' }}">
                    </div>
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
            <a href="{{ url_for('inventario_completo') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const selectUbicacion = document.getElementById('ubicacion_actual');
    const otraUbicacionDiv = document.getElementById('otra_ubicacion_div');

    function toggleOtraUbicacion() {
        if (selectUbicacion.value === 'otro') {
            otraUbicacionDiv.style.display = 'block';
        } else {
            otraUbicacionDiv.style.display = 'none';
        }
    }

    // Llama a la función al cargar la página para establecer el estado inicial correcto
    toggleOtraUbicacion();

    // Llama a la función cada vez que el usuario cambia la selección
    selectUbicacion.addEventListener('change', toggleOtraUbicacion);
});
</script>
{% endblock %}
